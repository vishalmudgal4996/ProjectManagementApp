<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css" />
</head>

<body>

    <header>
        <span onclick="toggleMenu()">&#9776;</span>
        Project Management App
    </header>
    <div class="container">
        <div class="menu-block">Menu</div>
        <div class="board-container">
            <div class="add-board-block">
                <input id='newBoardText' type="text" value='' placeholder="e.g., new test board">
                <button id="add-board-btn" onclick="addBoard(newBoardText)">Add Board</button>
            </div>
            <div id="boardBlockList">
                <section class="board-block">
                    <div>Board Name <button onclick="removeCards()">Remove Card</button></div>
                    <div class="project-block" id='projectList'>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="./home.js"></script>
</body>

</html>
