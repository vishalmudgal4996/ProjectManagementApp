<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>login</title>
  <link rel="stylesheet" href="../styles/login.css" />
</head>

<body>
  <div class="container">
    <h1>
      Log in
      <a href="./signup.html">or Sign up</a>
    </h1>

      <label>Username</label>
      <input type="text" placeholder="e.g., me@example.com" />

      <input type="password" placeholder="e.g., ******" />

    </form>
  </div>
</body>

</html>
