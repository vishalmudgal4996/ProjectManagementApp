<!DOCTYPE html>
<html>
  <head>
    <title>signup</title>
    <link rel="stylesheet" href="./signup.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <h1>
        Sign up
        <a href="./login.html">or Log in</a>
      </h1>
      <form>
        <label>First Name</label>
        <input type="text" placeholder="e.g, Desmond" />
        <label>Last Name</label>
        <input type="text" placeholder="e.g, Miles" />
        <label>Email</label>
        <input type="text" placeholder="e.g, DesmondMiles@gmail.com" />
        <label>Password</label>
        <input type="password" placeholder="e.g, xyz" />
        <label>Mobile</label>
        <input type="tel" placeholder="e.g, 0123456789" />
        <button type="submit" class="signup-btn">Sign up</button>
      </form>
    </div>
  </body>
</html>
