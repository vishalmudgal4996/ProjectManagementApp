<!DOCTYPE html>
<html>

<head>
  <title>signup</title>
  <link rel="stylesheet" href="./styles/signup.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <form>
      <h1>Sign Up</h1>
      <label>First Name</label>
      <input type="text" placeholder="e.g, Desmond" id="firstName">
      <label>Last Name</label>
      <input type="text" placeholder="e.g, Miles" id="lastName" />
      <label>Email</label>
      <input type="text" placeholder="e.g, DesmondMiles@gmail.com" id="email" />
      <label>Password</label>
      <input type="password" placeholder="e.g, xyz" id="password" />
      <label>Mobile</label>
      <input type="tel" placeholder="e.g, 0123456789" id="mobile" />
    </form>
    <button id="signup-btn" onclick="signUpSubmit(firstName, lastName, email, password, mobile)">Sign up</button>
  </div>
  <script src="./js/signup.js"></script>

</body>

</html>
