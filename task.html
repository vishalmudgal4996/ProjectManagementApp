<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/task.css" />
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <header>
        Project Management App
    </header>
    <div class="container">
        <form>
            <div class="row">
                <div class="form-group col">
                    <label for="taskNameID">Task name</label>
                    <input type="text" class="form-control" id="taskNameID" aria-describedby="emailHelp">
                </div>
                <div class="form-group col">
                    <label for="selectDropdownID">Assignee</label>
                    <select name="" id="selectDropdownID">
                        <option value="">Marks</option>
                        <option value="">Judy</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group col">
                    <label for="startDate">Start Date</label>
                    <input type="date" name="" class="form-control" id="startDate">
                </div>
                <div class="form-group col">
                    <label for="endDate">End Date</label>
                    <input type="date" name="" class="form-control" id="endDate">
                </div>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-success">Add Task</button>
        </form>

        <div id="taskList" class="row">
            <div class="col">Task Name
                <p><b>Sample task</b></p>
            </div>
            <div class="col">Start Date
                <p><b>dd/mm/yyyy</b></p>
            </div>
            <div class="col">End Date
                <p><b>dd/mm/yyyy</b></p>
            </div>
            <div class="col">Assignee
                <p><b>Mark</b></p>
            </div>
            <div class="col">Completed status
                <p><b>yes</b></p>
            </div>
            <div class="col hide-xs">
                <button class="btn btn-success">Edit</button>
                <button class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</body>

</html>
